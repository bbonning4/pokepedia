{% extends 'base.html' %}

{% block content %}
<div class="detail-page">
    <div class="left-detail">
        <h4>POKEDEX #</h4>
        <h4>{{ favorite.name }}</h4>
        <h5>DESCRIPTION</h5>
        <form action="{% url 'update_shiny' %}" method="POST">
            {% csrf_token %}
            <button type="submit" name="shiny" class="fav-btn">
                <input type="hidden" name="name" value="{{ favorite.name }}">
                <img src="https://cdn-icons-png.flaticon.com/256/2267/2267359.png" alt="shiny">
            </button>
        </form>
        <form action="{% url 'remove_favorite' %}" method="POST" class="remove-fav-btn">
            {% csrf_token %}
            <input type="hidden" name="name" value="{{ favorite.name }}">
            <input type="hidden" name="image" value="{{ favorite.image }}">
            <input type="submit" value="Remove Favorite" class="btn">
        </form>
    </div>
    <div class="right-detail">
        <h4>TYPES</h4>
        <h4>WEAKNESSES</h4>
    </div>
    <div class="detail-img">
        <img src="{{ favorite.image }}" alt="Image of {{ favorite.name }}">
    </div>
    <div class="evolution">
        <h3>EVOLUTION LINE</h3>
    </div>

    <button class="view-btn">VIEW PRODUCTS</button>
</div>
    
    
  


<!-- <h1>{{ favorite.name }}</h1> -->
<!-- <img src="{{ favorite.image }}" alt="Image of {{ favorite.name }}"> -->


{% endblock %}
