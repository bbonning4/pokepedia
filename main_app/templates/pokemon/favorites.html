{% extends 'base.html' %}

{% block content %}

<h1>All Favorites</h1>

{% for pokemon in favorites %}
    <a href="">
        <div class="card">
            <div class="card-content">
                <img src="{{ pokemon.image }}" alt="Image of {{ pokemon.name }}">
                <span class="card-title">{{ pokemon.name }}</span>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
