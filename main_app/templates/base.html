{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Our CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>PokePedia</title>
  </head>

  <body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper #f8bbd0 pink lighten-4">
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo black-text">PokePedia</a></li>
                </ul>
                <ul class="right">
                    {% if user.is_authenticated %}
                        <li><a href="" class="black-text">Example</a></li>
                        <li><a href="{% url 'logout' %}" class="black-text">Log Out</a></li>
                    {% else %}
                        <li><a href="{% url 'signup' %}" class="black-text">Sign Up</a></li>
                        <li><a href="{% url 'login' %}" class="black-text">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer #fff176 yellow lighten-2">
        <div class="right black-text">&copy; 2023 PokePedia</div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
