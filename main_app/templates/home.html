{% extends 'base.html' %}

{% block content %}
<body style="background-image: url('https://i.imgur.com/Maswfn9.jpg');">
<div class="homepage">
<h1>Welcome to Poképedia!</h1>
<h4>Search for Pokémon:</h4>
<!-- <img src="https://i.imgur.com/O6s5HHc.png" class="slowpoke"> -->
</div>
</body>

<style>
    .dropdown-content-home {
        font-size: 2vmin;
        background-color: var(--main-dark);
    }
    .dropdown-content-home.dark-mode {
        background-color: var(--main-dark);
    }
</style>

<div class="home-search-bar">
  <form method="GET" action="{% url 'search' %}" id="search-form-home">
      <div class="input-field">
        <input id="search-home" type="search" name="pokemon_name" autocomplete="off" required>
        <label class="label-icon" for="search"><i id="home-search-icon" class="material-icons">search</i></label>
      </div>
  </form> 
  <ul id="search-dropdown-home" class="dropdown-content-home dark-mode white-text" style="cursor: pointer">
  </ul>
</div>

{% endblock %}
